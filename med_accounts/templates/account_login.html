{% extends "layout_en.html" %}

{% block content %}
{% load staticfiles %}

<body>
  <h2>{{ title }}</h2>
  <div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                <h4> Welcome to MeDOC </h4>
                <hr />
    <form method=POST action='{{ action_url }}'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value='Log in NOW!' class="btn btn-default"/>
      <hr />
      <div class="col-md-4">
          <p class="lead2">Don't have an account yet? Register now!</p>
          <p><a href="{% url 'register' %}" class="btn btn-primary btn-large">Register! &raquo;</a></p>
          <p class="lead2">Or you could always login as admin!</p>
          <p><a href="/admin/" class="btn btn-primary btn-large">Log In to Django Admin&raquo;</a></p>
        </div>
    </form>
  </section>
</div>
  </div>
  </body>

{% endblock %}
